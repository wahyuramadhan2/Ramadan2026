<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramadan Countdown 2026 ðŸŒ™</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Poppins:wght@400;600&display=swap');

:root{
    --glass-bg: rgba(255,255,255,0.15);
    --text-color: #ffffff;
    --shadow: rgba(0,0,0,0.3);
}

body.light-mode{
    --glass-bg: rgba(255,255,255,0.20);
    --shadow: rgba(0,0,0,0.2);
}

body.dark-mode{
    --glass-bg: rgba(15,15,30,0.70);
    --shadow: rgba(0,0,0,0.6);
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:url('bg.png') center/cover no-repeat;
    font-family:'Poppins',sans-serif;
    padding:20px;
}

#vanta{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:0;
}

.container{
    background:var(--glass-bg);
    backdrop-filter:blur(18px);
    border-radius:24px;
    padding:1.8rem;
    width:100%;
    max-width:650px;
    text-align:center;
    color:var(--text-color);
    position:relative;
    z-index:1;
    box-shadow:0 20px 50px var(--shadow);
    transition:all 0.4s ease;
}

.title{
    font-size:clamp(1.8rem,5vw,2.5rem);
    margin-bottom:2rem;
    position:relative;
}

.title::after{
    content:'Ø±Ù…Ø¶Ø§Ù†';
    font-family:'Amiri',serif;
    position:absolute;
    top:-18px;
    right:-18px;
    font-size:1.4rem;
    opacity:0.6;
    color:gold;
}

.countdown{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(110px,1fr));
    gap:0.9rem;
}

.countdown-item{
    background:rgba(255,255,255,0.18);
    border-radius:16px;
    padding:1.2rem 0.5rem;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:120px;
}

.number{
    font-size:clamp(1.8rem,5vw,2.6rem);
    font-weight:600;
    white-space:nowrap;
}

.label{
    font-size:0.9rem;
    opacity:0.85;
}

.message{
    margin-top:2rem;
    font-size:1.05rem;
}

.hadith-box{
    margin-top:2rem;
    padding:1rem;
    background:rgba(255,255,255,0.15);
    border-radius:15px;
    font-size:0.95rem;
    line-height:1.6;
    font-style:italic;
}

.music-info{
    margin-top:1rem;
    font-size:0.85rem;
    opacity:0.75;
}
</style>
</head>

<body>

<div id="vanta"></div>

<div class="container">
    <h1 class="title">Ramadan Countdown ðŸŒ™</h1>

    <div class="countdown">
        <div class="countdown-item">
            <div class="number" id="days">00</div>
            <div class="label">Days</div>
        </div>
        <div class="countdown-item">
            <div class="number" id="hours">00</div>
            <div class="label">Hours</div>
        </div>
        <div class="countdown-item">
            <div class="number" id="minutes">00</div>
            <div class="label">Minutes</div>
        </div>
        <div class="countdown-item">
            <div class="number" id="seconds">00</div>
            <div class="label">Seconds</div>
        </div>
    </div>

    <div class="message">
        Ramadan akan tiba, insyaAllah 19 Februari 2026 âœ¨
    </div>

    <div class="hadith-box">
        <p id="hadithText"></p>
    </div>

    <div class="music-info">
        ðŸŽµ Klik di mana saja untuk memutar lagu
    </div>
</div>

<audio id="bgMusic" loop preload="auto">
    <source src="ramadhan-tiba.mp3" type="audio/mpeg">
</audio>

<script>
// AUTO DARK MODE
function applyAutoTheme(){
    const hour = new Date().getHours();
    if(hour >= 18 || hour < 6){
        document.body.classList.add("dark-mode");
    } else {
        document.body.classList.add("light-mode");
    }
}
applyAutoTheme();

// VANTA
window.addEventListener("DOMContentLoaded", () => {
    VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        backgroundAlpha: 0.0
    });
});

// COUNTDOWN
function updateCountdown(){
    const ramadanDate = new Date('2026-02-19T00:00:00+07:00').getTime();
    const now = new Date().getTime();
    const distance = ramadanDate - now;

    if(distance <= 0){
        document.querySelector('.message').textContent = "Ramadan Mubarak! ðŸŒ™âœ¨";
        return;
    }

    const days = Math.floor(distance/(1000*60*60*24));
    const hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    const minutes = Math.floor((distance%(1000*60*60))/(1000*60));
    const seconds = Math.floor((distance%(1000*60))/1000);

    document.getElementById('days').textContent = String(days).padStart(2,'0');
    document.getElementById('hours').textContent = String(hours).padStart(2,'0');
    document.getElementById('minutes').textContent = String(minutes).padStart(2,'0');
    document.getElementById('seconds').textContent = String(seconds).padStart(2,'0');
}
setInterval(updateCountdown,1000);
updateCountdown();

// MUSIC
const music = document.getElementById("bgMusic");
music.volume = 0.5;
document.body.addEventListener("click",()=>{
    music.play();
},{ once:true });

// RANDOM HADITH (50)
const hadiths = [

"Doa orang berpuasa tidak tertolak. (HR. Tirmidzi)",
"Makan sahur itu berkah. (HR. Bukhari)",
"Ramadhan bulan Al-Qur'an. (QS. Al-Baqarah:185)",
"Awal Ramadhan rahmat, akhirnya pembebasan dari neraka.",
"Puasa itu untuk-Ku dan Aku yang membalasnya. (HR. Bukhari)",
"Orang berpuasa memiliki dua kebahagiaan. (HR. Muslim)",
"Sedekah terbaik di bulan Ramadhan.",

"Allah membebaskan hamba dari neraka setiap malam Ramadhan.",

"Puasa menjauhkan dari api neraka.",
"Ramadhan bulan penuh keberkahan.",
"Puasa mendidik keikhlasan.",
"Ramadhan kesempatan memperbaiki diri.",
"Puasa menahan diri dari syahwat karena Allah.",
"Orang berpuasa dalam penjagaan Allah.",
"Ramadhan bulan doa dan munajat.",
"Puasa menguatkan takwa. (QS. Al-Baqarah:183)",
"Puasa adalah ibadah tersembunyi.",
"Ramadhan bulan berbagi.",
"Barang siapa menghidupkan malam Ramadhan, diampuni dosanya.",
"Puasa menghapus dosa.",
"Ramadhan bulan kesabaran.",
"Puasa melatih empati kepada yang lapar.",
"Ramadhan bulan kemenangan jiwa.",
"Puasa menjaga dari perkataan dusta.",
"Puasa adalah setengah dari kesabaran.",
"Ramadhan bulan cahaya.",
"Puasa memperkuat disiplin diri.",
"Ramadhan bulan ampunan.",
"Puasa memperhalus hati.",
"Ramadhan bulan ibadah.",
"Puasa menjaga lisan dan pandangan.",
"Ramadhan mendekatkan kepada Allah.",
"Puasa menjauhkan dari maksiat.",
"Ramadhan bulan penuh hikmah.",
"Puasa mendidik rasa syukur.",
"Ramadhan bulan keberkahan waktu.",
"Puasa memperbanyak doa.",
"Ramadhan bulan tarbiyah jiwa.",
"Puasa meningkatkan keimanan.",
"Ramadhan bulan rahmat.",
"Puasa memperkuat kesadaran spiritual.",
"Ramadhan bulan kasih sayang.",
"Puasa membersihkan hati.",
"Ramadhan bulan penuh harapan.",
"Ramadhan adalah bulan perubahan menuju kebaikan."
];

document.getElementById("hadithText").textContent =
hadiths[Math.floor(Math.random() * hadiths.length)];

</script>

</body>
</html>
