<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramadan Countdown 2026</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Poppins:wght@400;600&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:url('bg.png');
    background-size:cover;
    background-repeat:no-repeat;
    font-family:'Poppins',sans-serif;
    overflow:hidden;
}

#vanta{
    position:absolute;
    width:100%;
    height:100vh;
    z-index:0;
}

.container{
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(12px);
    border-radius:20px;
    padding:2rem;
    text-align:center;
    position:relative;
    z-index:1;
    width:600px;
    max-width:90%;
    color:white;
}

.title{
    font-size:2.5rem;
    margin-bottom:2rem;
    position:relative;
}

.title::after{
    content:'Ø±Ù…Ø¶Ø§Ù†';
    font-family:'Amiri',serif;
    position:absolute;
    top:-20px;
    right:-20px;
    font-size:1.5rem;
    opacity:0.6;
    color:gold;
}

.countdown{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:1rem;
    margin-bottom:2rem;
}

.countdown-item{
    background:rgba(255,255,255,0.15);
    padding:1rem;
    border-radius:12px;
}

.number{
    font-size:3rem;
    font-weight:600;
}

.label{
    font-size:0.9rem;
    opacity:0.8;
}

.message{
    margin-top:1rem;
    font-size:1.1rem;
}

.music-info{
    margin-top:1rem;
    font-size:0.8rem;
    opacity:0.7;
}
</style>
</head>

<body>

<div id="vanta"></div>

<div class="container">
    <h1 class="title">Ramadan Countdown ðŸŒ™</h1>

    <div class="countdown">
        <div class="countdown-item">
            <div class="number" id="days">00</div>
            <div class="label">Days</div>
        </div>
        <div class="countdown-item">
            <div class="number" id="hours">00</div>
            <div class="label">Hours</div>
        </div>
        <div class="countdown-item">
            <div class="number" id="minutes">00</div>
            <div class="label">Minutes</div>
        </div>
        <div class="countdown-item">
            <div class="number" id="seconds">00</div>
            <div class="label">Seconds</div>
        </div>
    </div>

    <div class="message">
        Ramadan akan tiba. InsyaAllah 19 Februari 2026 âœ¨
    </div>

    <div class="music-info">
        ðŸŽµ Klik di mana saja untuk memutar lagu
    </div>
</div>

<!-- AUDIO -->
<audio id="bgMusic" loop preload="auto">
    <source src="ramadhan-tiba.mp3" type="audio/mpeg">
</audio>

<script>
// ===== VANTA BACKGROUND =====
window.addEventListener("DOMContentLoaded", () => {
    VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        backgroundAlpha: 0.0,
        quantity: 4,
        wingSpan: 40,
        speedLimit: 8
    });
});

// ===== COUNTDOWN =====
function updateCountdown(){
    const ramadanDate = new Date('2026-02-19T00:00:00+07:00').getTime();
    const now = new Date().getTime();
    const distance = ramadanDate - now;

    if(distance <= 0){
        clearInterval(countdownInterval);
        document.querySelector('.message').textContent = "Ramadan Mubarak! ðŸŒ™âœ¨";
        document.getElementById('days').textContent="00";
        document.getElementById('hours').textContent="00";
        document.getElementById('minutes').textContent="00";
        document.getElementById('seconds').textContent="00";
        return;
    }

    const days = Math.floor(distance/(1000*60*60*24));
    const hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    const minutes = Math.floor((distance%(1000*60*60))/(1000*60));
    const seconds = Math.floor((distance%(1000*60))/1000);

    document.getElementById('days').textContent = String(days).padStart(2,'0');
    document.getElementById('hours').textContent = String(hours).padStart(2,'0');
    document.getElementById('minutes').textContent = String(minutes).padStart(2,'0');
    document.getElementById('seconds').textContent = String(seconds).padStart(2,'0');
}

const countdownInterval = setInterval(updateCountdown,1000);
updateCountdown();

// ===== MUSIC CONTROL =====
const music = document.getElementById("bgMusic");
music.volume = 0.5;

// Play after first click (browser policy safe)
document.body.addEventListener("click",()=>{
    music.play();
},{ once:true });

</script>

</body>
</html>
